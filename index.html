<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>Portifolio</title>
</head>
<body>
    <main>
        <div class="person-content">
            <div class="person-name">
                <h1>Olá, <span></span></h1>
                <h1>Meu nome é <span></span></h1>
                <h1>Vitor Soares <span></span></h1>
            </div>

            <div class="stacks-content">
                <h3>Techs: </h3>

                <div class="stacks">
                    <ul>
                        <li>
                            <div class="stacks-effect" data="HTML">
                                <img src="svg/html.svg" alt="html-icon">
                            </div>
                        </li>
                        <li>
                            <div class="stacks-effect" data="CSS">
                                <img src="svg/css.svg" alt="css-icon">
                            </div>
                        </li>
                        <li>
                            <div class="stacks-effect" data="JAVASCRIPT">
                                <img src="svg/js.svg" alt="js-icon">
                            </div>
                        </li>
                        <li>
                            <div class="stacks-effect" data="REACT">
                                <img src="svg/react.svg" alt="react-icon">
                            </div>
                        </li>
                        <li>
                            <div class="stacks-effect" data="NODE">
                                <img src="svg/node.svg" alt="node-icon">
                            </div>
                        </li>
                        <li>
                            <div class="stacks-effect" data="BOOTSTRAP">
                                <img src="svg/icons8-bootstrap.svg" alt="bootstrap-icon">
                            </div>
                        </li>
                        <li>
                            <div class="stacks-effect" data="SASS">
                                <img src="svg/icons8-sass.svg" alt="sass-icon">
                            </div>
                        </li>
                        <li>
                            <div class="stacks-effect" data="GIT">
                                <img src="svg/icons8-git.svg" alt="git-icon">
                            </div>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>

        <div class="person-background">
            <div class="wrapper-profile-photo">
                <img class="profile-photo" src="" alt="">
            </div>

            <div class="links">
                <img src="svg/logo-github.svg" alt="icon-github">
                <img src="svg/logo-insta.svg" alt="icon-insta">
                <img src="svg/logo-linkedin.svg" alt="icon-linkedin">
            </div>
        </div>
    </main>
</body>
</html>
